<section class="addPatient-modal">
    <div class="row">
        <div class="col-2">
            <i class="zmdi zmdi-close zmdi-hc-2x text-danger cursor-pointer m-l-20 m-t-15" (click)="closeModal()"></i>
        </div>

        <div class="col-8">
            <h3 class="text-info text-center m-t-15">Preguntas del paciente</h3>
        </div>
    </div>

    <!--Questions-->
    <div class="row">

        <div class="col-12">
            <!--Woman and pregnant-->
            <div class="row" *ngIf="triageType == triageEnum.WOMAN || triageType == triageEnum.PREGNANT">
                <div class="col-12">
                    <div class="row">
                        <div class="offset-2 col-4">
                            <div class="form-group form-group--float">
                                <input type="text" class="form-control form-control-line" formControlFloat
                                       [(ngModel)]="questionsWoman.tiempoPresentandoSintomas" #preguntas>
                                <label class="form-bold">Tiempo presentando sintomas</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-2 col-4" style="padding-left: 28px;">
                            <div class="form-bold m-t-10 m-b-10">Consumo de medicamentos</div>
                            <label class=" form-check d-inline-block">
                                <input name="medicamentos" type="radio" class="form-check-input" [value]="true"
                                       [(ngModel)]="questionsWoman.consumoMedicamentos" >
                                <span class="">Si</span>
                            </label>

                            <label class=" form-check d-inline-block m-l-10">
                                <input name="medicamentos" type="radio" class="form-check-input" [value]="false"
                                       [(ngModel)]="questionsWoman.consumoMedicamentos">
                                <span class="">No</span>
                            </label>

                            <!--When and Wich-->
                            <div *ngIf="questionsWoman.consumoMedicamentos" class="animated fadeIn">
                                <div class="form-group m-t-10 m-b-10">
                                    <input type="text" class="form-control form-control-line form-bold-placeholder"
                                           placeholder="¿Cuál(es)?" [(ngModel)]="questionsWoman.cualesMedicamentos">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group m-b-0">
                                    <input type="text" class="form-control form-control-line form-bold-placeholder"
                                           placeholder="¿Cuándo?" [(ngModel)]="questionsWoman.cuandoMedicamentos">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-4" style="padding-left: 28px;">
                            <div class="form-bold m-t-10 m-b-10">Cirugias previas</div>
                            <label class=" form-check d-inline-block">
                                <input name="cirugias" type="radio" class="form-check-input" [value]="true"
                                       [(ngModel)]="questionsWoman.cirugiasPrevias">
                                <span class="">Si</span>
                            </label>

                            <label class=" form-check d-inline-block m-l-10">
                                <input name="cirugias" type="radio" class="form-check-input" [value]="false"
                                       [(ngModel)]="questionsWoman.cirugiasPrevias">
                                <span class="">No</span>
                            </label>

                            <!--When and Wich-->
                            <div *ngIf="questionsWoman.cirugiasPrevias" class="animated fadeIn">
                                <div class="form-group m-t-10 m-b-10">
                                    <input type="text" class="form-control form-control-line form-bold-placeholder"
                                           placeholder="¿Cuál(es)?" [(ngModel)]="questionsWoman.cualesCirugias">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group m-b-0">
                                    <input type="text" class="form-control form-control-line form-bold-placeholder"
                                           placeholder="¿Cuándo?" [(ngModel)]="questionsWoman.cuandoCirugias">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-2 col-4">
                            <!--Woman-->
                            <div class="form-group form-group--float m-t-35">
                                <input type="text" class="form-control form-control-line" formControlFloat
                                       [(ngModel)]="questionsWoman.ultimaMenstruacion" >
                                <label class="form-bold">Ultima menstruación</label>
                                <i class="form-group__bar"></i>
                            </div>

                            <!--Pregnant-->
                            <div class="form-group form-group--float" *ngIf="triageType == triageEnum.PREGNANT">
                                <input type="number" class="form-control form-control-line" formControlFloat
                                       [(ngModel)]="questionsWoman.semanasGestacion" #preguntas1>
                                <label class="form-bold">Semanas de gestación</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group form-group--float m-t-35">
                                <input type="number" class="form-control form-control-line" formControlFloat
                                       [(ngModel)]="questionsWoman.embarazos" #preguntas2>
                                <label class="form-bold">Numero de embarazos</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-2 col-4">
                            <div class="form-group form-group--float m-t-5">
                                <input type="number" class="form-control form-control-line" formControlFloat
                                       [(ngModel)]="questionsWoman.partos" #preguntas3>
                                <label class="form-bold">Numero de partos</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group form-group--float m-t-5">
                                <input type="number" class="form-control form-control-line" formControlFloat
                                       [(ngModel)]="questionsWoman.abortos" #preguntas4>
                                <label class="form-bold">Numero de abortos</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-2 col-4" style="padding-left: 28px;">
                            <div class="form-bold m-t-10 m-b-10">Lactancia</div>
                            <label class=" form-check d-inline-block">
                                <input name="lactancia" type="radio" class="form-check-input" [value]="true"
                                       [(ngModel)]="questionsWoman.lactancia">
                                <span class="">Si</span>
                            </label>

                            <label class=" form-check d-inline-block m-l-10">
                                <input name="lactancia" type="radio" class="form-check-input" [value]="false"
                                       [(ngModel)]="questionsWoman.lactancia">
                                <span class="">No</span>
                            </label>
                        </div>

                        <div class="col-4">
                            <div class="form-group form-group--select m-t-10">
                                <div class="">
                                    <label class="form-bold">Ultimo parto</label>
                                    <select class="form-control form-control-line"
                                            [(ngModel)]="questionsWoman.ultimoParto">
                                        <option>Natural</option>
                                        <option>Cesaria</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Man-->
            <div class="row" *ngIf="triageType == triageEnum.ADULTMALE">
                <div class="col-12">
                    <div class="row">
                        <div class="offset-2 col-4">
                            <div class="form-group form-group--float">
                                <input type="text" class="form-control form-control-line" formControlFloat autofocus
                                       [(ngModel)]="questionsMan.tiempoPresentandoSintomas">
                                <label class="form-bold">Tiempo presentando sintomas</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-2 col-4">
                            <div class="form-bold m-t-10 m-b-10">Cirugias previas</div>
                            <label class=" form-check d-inline-block">
                                <input name="cirugia" type="radio" class="form-check-input" [value]="true"
                                       [(ngModel)]="questionsMan.cirugiasPrevias">
                                <span class="">Si</span>
                            </label>

                            <label class=" form-check d-inline-block m-l-10">
                                <input name="cirugia" type="radio" class="form-check-input" [value]="false"
                                       [(ngModel)]="questionsMan.cirugiasPrevias">
                                <span class="">No</span>
                            </label>

                            <!--When and Wich-->
                            <div *ngIf="questionsMan.cirugiasPrevias" class="animated fadeIn">
                                <div class="form-group form-group--float m-t-25">
                                    <input type="text" class="form-control form-control-line form-control-danger"
                                           formControlFloat [(ngModel)]="questionsMan.cualesCirugias">
                                    <label class="form-bold">¿Cual(es)?</label>
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float m-t-15">
                                    <input type="text" class="form-control form-control-line" formControlFloat
                                           [(ngModel)]="questionsMan.cuandoCirugias">
                                    <label class="form-bold">¿Cuando?</label>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="form-bold m-t-10 m-b-10">¿Ha consumido medicamentos?</div>
                            <label class=" form-check d-inline-block">
                                <input name="medicamentos" type="radio" class="form-check-input" [value]="true"
                                       [(ngModel)]="questionsMan.consumoMedicamentos">
                                <span class="">Si</span>
                            </label>

                            <label class=" form-check d-inline-block m-l-10">
                                <input name="medicamentos" type="radio" class="form-check-input" [value]="false"
                                       [(ngModel)]="questionsMan.consumoMedicamentos">
                                <span class="">No</span>
                            </label>

                            <!--When and Wich-->
                            <div *ngIf="questionsMan.consumoMedicamentos" class="animated fadeIn">
                                <div class="form-group form-group--float m-t-25">
                                    <input type="text" class="form-control form-control-line form-control-danger"
                                           formControlFloat [(ngModel)]="questionsMan.cualesMedicamentos">
                                    <label class="form-bold">¿Cual(es)?</label>
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float m-t-15">
                                    <input type="text" class="form-control form-control-line" formControlFloat
                                           [(ngModel)]="questionsMan.cuandoMedicamentos">
                                    <label class="form-bold">¿Cuando?</label>
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Children-->
            <div class="row" *ngIf="triageType == triageEnum.KID">
                <div class="col-12">
                    <div class="row">
                        <div class="offset-2 col-4">
                            <div class="form-group form-group--float">
                                <input type="text" class="form-control form-control-line" formControlFloat
                                       [(ngModel)]="questionsKid.tiempoPresentandoSintomas" >
                                <label class="form-bold">Tiempo presentando sintomas</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-2 col-4">
                            <div class="form-bold m-t-10 m-b-10">Consumo de medicamentos</div>
                            <label class=" form-check d-inline-block">
                                <input name="medicamentos" type="radio" class="form-check-input" [value]="true"
                                       [(ngModel)]="questionsKid.consumoMedicamentos">
                                <span class="">Si</span>
                            </label>

                            <label class=" form-check d-inline-block m-l-10">
                                <input name="medicamentos" type="radio" class="form-check-input" [value]="false"
                                       [(ngModel)]="questionsKid.consumoMedicamentos">
                                <span class="">No</span>
                            </label>

                            <!--When and Wich-->
                            <div *ngIf="questionsKid.consumoMedicamentos" class="animated fadeIn">
                                <div class="form-group m-t-10 m-b-10">
                                    <input type="text" class="form-control form-control-line form-bold-placeholder"
                                           placeholder="¿Cuál(es)?" [(ngModel)]="questionsKid.cualesMedicamentos">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group m-b-0">
                                    <input type="text" class="form-control form-control-line form-bold-placeholder"
                                           placeholder="¿Cuándo?" [(ngModel)]="questionsKid.cuandoMedicamentos">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="form-bold m-t-10 m-b-10">Cirugias previas</div>
                            <label class=" form-check d-inline-block">
                                <input name="cirugiasNiño" type="radio" class="form-check-input" [value]="true"
                                       [(ngModel)]="questionsKid.cirugiasPrevias">
                                <span class="">Si</span>
                            </label>

                            <label class=" form-check d-inline-block m-l-10">
                                <input name="cirugiasNiño" type="radio" class="form-check-input" [value]="false"
                                       [(ngModel)]="questionsKid.cirugiasPrevias">
                                <span class="">No</span>
                            </label>

                            <!--When and Wich-->
                            <div *ngIf="questionsKid.cirugiasPrevias" class="animated fadeIn">
                                <div class="form-group m-t-10 m-b-10">
                                    <input type="text" class="form-control form-control-line form-bold-placeholder"
                                           placeholder="¿Cuál(es)?" [(ngModel)]="questionsKid.cualesCirugias">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group m-b-0">
                                    <input type="text" class="form-control form-control-line form-bold-placeholder"
                                           placeholder="¿Cuándo?" [(ngModel)]="questionsKid.cuandoCirugias">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-2 col-4">
                            <div class="form-group form-group--float">
                                <input type="text" class="form-control form-control-line" formControlFloat
                                       [(ngModel)]="questionsKid.tipoDieta" >
                                <label class="form-bold">Tipo de dieta</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group form-group--float">
                                <input type="text" class="form-control form-control-line" formControlFloat
                                       [(ngModel)]="questionsKid.ultimaComida">
                                <label class="form-bold">Ultima comida</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-2 col-4">
                            <div class="form-group form-group--select">
                                <div>
                                    <label class="form-bold">Seleccione el tipo Parto</label>
                                    <select class="form-control form-bold form-control-file"
                                            [(ngModel)]="questionsKid.tipoParto">
                                        <option>Natural</option>
                                        <option>Cesarea</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group form-group--select">
                                <div>
                                    <label class="form-bold">Estado del niño</label>
                                    <select class="form-control form-bold form-control-file"
                                            [(ngModel)]="questionsKid.estado">
                                        <option>Activo</option>
                                        <option>Inactivo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-2 col-4">
                            <div class="form-bold m-t-10 m-b-10">¿Fue hoy?</div>
                            <label class=" form-check d-inline-block">
                                <input name="fuehoy" type="radio" class="form-check-input" [value]="true"
                                       [(ngModel)]="questionsKid.fueHoy">
                                <span class="">Si</span>
                            </label>

                            <label class=" form-check d-inline-block m-l-10">
                                <input name="fuehoy" type="radio" class="form-check-input" [value]="false"
                                       [(ngModel)]="questionsKid.fueHoy">
                                <span class="">No</span>
                            </label>
                        </div>
                        <div class="col-4">
                            <div class="form-bold m-t-10 m-b-10">Escuela</div>
                            <label class=" form-check d-inline-block">
                                <input name="escuela" type="radio" class="form-check-input" [value]="true"
                                       [(ngModel)]="questionsKid.escuela">
                                <span class="">Si</span>
                            </label>

                            <label class=" form-check d-inline-block m-l-10">
                                <input name="escuela" type="radio" class="form-check-input" [value]="false"
                                       [(ngModel)]="questionsKid.escuela">
                                <span class="">No</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
